<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в FlowCRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <form action="/login" method="POST" class="bg-gray-800 p-8 rounded-lg w-full max-w-md shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Вход в FlowCRM</h1>
    <input name="login" type="text" placeholder="Логин" required class="w-full px-4 py-2 mb-4 rounded text-black">
    <input name="password" type="password" placeholder="Пароль" required class="w-full px-4 py-2 mb-6 rounded text-black">
    <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded text-white font-semibold">Войти</button>
  </form>
</body>
</html>
